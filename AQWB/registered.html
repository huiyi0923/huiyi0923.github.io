<body>
  <div class="container">
    <h3>欢迎-注册</h3>
    <!-- 登录结果-提示框 -->
    <div class="alert alert-success" role="alert">
      提示消息
    </div>
    <!-- 表单 -->
    <div class="form_wrap">
      <form action="./registeredpd.php" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">账号名</label>
          <input type="text" class="form-control username" name="username2">
        </div>
        <div class="mb-3">
          <label for="QQ" class="form-label">你的QQ号</label>
          <input type="QQ" class="form-control QQ" name="QQ2" placeholder="QQ乱填,后续发生错误 自己承担">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control password" name="mima2">
          <label for="password2" class="form-label">再次确认密码</label>
          <input type="password2" class="form-control password2" name="mima3" placeholder="密码一定要全数字">
        </div>
        <button type="button" class="btn btn-primary btn-login" id="jy"> 立即检验 </button>
        <button type="submit" class="btn btn-primary btn-login"> 确认无误 </button>
      </form>
    </div>
    <p>已有账号？<a href="./login.html">去登录</a></p>
  </div>
  <script>
    const myAlert = document.querySelector('.alert')
    function alertFn(msg, isSuccess) {
      myAlert.classList.add('show')

      myAlert.innerText = msg
      const bgStyle = isSuccess ? 'alert-success' : 'alert-danger'
      myAlert.classList.add(bgStyle)

      setTimeout(() => {
        myAlert.classList.remove('show')
        myAlert.classList.remove(bgStyle)
      }, 2000)
    }
    
    document.querySelector('#jy').addEventListener('click', () => {
      const username = document.querySelector('.username').value
      const password = document.querySelector('.password').value
      const password2 = document.querySelector('.password2').value
      const QQ = document.querySelector('.QQ').value
      if (username.length < 2) {
        alertFn('前端判断：用户名必须大于等于2位', false)
        return 
      }else if (password.length < 6) {
        alertFn('前端判断：密码必须大于等于6位', false)
        return 
      }else if (username.length > 8) {
        alertFn('前端判断：用户名最多8位', false)
        return 
      }else if (password.length > 8) {
        alertFn('前端判断：密码最多8位', false)
        return 
      }else if (password2 !=password) {
        alertFn('前端判断：两次输入的密码不一致', false)
        return 
      }else if (QQ.length<5) {
        alertFn('前端判断：QQ类型错误 请填入真的QQ号', false)
        return 
      }else{
        alertFn('前端判断：没有任何问题点击“确认无误”', true)
      //   setTimeout(() => {
      //       location.href='./registeredpd.php'
      // }, 1500)
      }
      
    })
  </script>
<script src="https://cdn.jsdelivr.net/gh/wallleap/cdn/js/love.js"></script>
